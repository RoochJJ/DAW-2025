<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletors, Propriadades e Valores</title>
    <style>
        p{
            color: burlywood;
        }
        .destaque{
            color: blue;
            font-weight: bold;
        }
        #titulo{
            color: rgb(212, 255, 0);
            font-size: 20px;
        }
        imput{
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
<h3>Tipos de seletores</h3>
<h4>Seletor por TAG</h4>
<P>Resultado do seletor por TAG</P>


<h4>SELETOR por CLASSE</h4>
    <P class="destaque">Resultado do seletor por CLASSE</P>

    <h4>SELETOR por ID</h4>
    <P id="destaque">Resultado do seletor por ID</P>
    
<h4>SELETOR por ATRIBUTO</h4>
    <imput type= "text" aria-placeholder="campo de texto">
       <imput type="password" name="nome" id="nome" placeholder="Digite seu nome">
</body>
</html>
